{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BikeVault</title>
  <link rel="icon" type="image/x-icon" href="/static/images/logo.png">
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="main-nav-container">
      <a href="{% url 'home' %}" class="logo-and-app-name-container">
        <img src="{% static 'images/logo.png' %}" alt="BikeVault App Logo" class="logo">
        <div class="app-name">
          BikeVault
        </div>
      </a>
      <div class="nav-links-container">
        {% if user.is_authenticated %}
          <a href="{% url 'bike-index' %}" class="all-bikes">All Bikes</a>
          <a href="{% url 'bike-create' %}" class="add-bike">Add Bike</a>
          <a href="{% url 'logout' %}" class="log-out">Log out</a>
        {% else %}
          <a href="{% url 'home' %}" class="log-in">Login</a>
          <a href="{% url 'signup' %}" class="sign-up">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
