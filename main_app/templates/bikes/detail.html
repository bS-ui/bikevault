{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/bikes/bike-detail.css' %}"
/>
<script src="https://kit.fontawesome.com/b54a61a381.js" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}
<div class="main-container">
  <div class="bike-card-container">
    <div class="image-container">
      <i class="fa-solid fa-motorcycle" id="bike-icon"></i>
    </div>
    <div class="details-container">
      <div class="year">
        {{ bike.year}}
        {{ bike.make}}
        {{ bike.model}}
      </div>
      <div class="description">
        {{ bike.description }}
      </div>
    </div>
  </div>
</div>
<div class="actions">
  <a href="{% url 'bike-update' bike.id %}" class="edit">Edit</a>
  <a href="{% url 'bike-delete' bike.id %}" class="delete">Delete</a>
</div>

{% endblock %}
