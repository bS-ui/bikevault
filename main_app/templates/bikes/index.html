{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/bikes/bike-index.css' %}"
/>
<script src="https://kit.fontawesome.com/b54a61a381.js" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}
<div class="main-container">
  {% for bike in bikes %}
    <a href="/bikes/{{ bike.id }}" class="bike-card-container">
      <div class="image-container">
        <i class="fa-solid fa-motorcycle" id="bike-icon"></i>
      </div>
      <div class="details-container">
        <div class="year">
          {{ bike.year}}
        </div>
        <div class="make">
          {{ bike.make}}
        </div>
        <div class="model">
          {{ bike.model}}
        </div>
      </div>
    </a>
  {% endfor %}
</div>
{% endblock %}
