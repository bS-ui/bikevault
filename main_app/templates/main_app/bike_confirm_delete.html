{% extends 'base.html' %}
{% load static %}

{% block content %}

<h2>Are you sure you want to remove your {{bike.make}} {{bike.model}} from your garage?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'bike-detail' bike.id %}" 
    class="cancel"
  >
    Cancel
  </a>
  <button type="submit" class="delete">Delete {{bike.make}} {{bike.model}}!</button>
</form>

{% endblock %}
